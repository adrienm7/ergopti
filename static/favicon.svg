<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-256 -256 512 512">

<style>
    :root {
		color-scheme: light dark;
		--background: #343048 !important;
		--border: #edebf0 !important;
    }

	/* It looks better even in dark mode */
	/*
    @media (prefers-color-scheme: dark) {
		:root {
			--background: #edebf0 !important;
			--border: #343048 !important;
		}
    }
	*/

    .segment {
		stroke: var(--border) !important;
    }

    .star {
		fill: var(--background) !important;
		stroke: var(--border) !important;
    }

    .letter {
		fill: var(--background) !important;
    }
</style>


<g transform="scale(1.85)">
    <path id="oif-segment-green" fill="#14b830"
        stroke="#edebf0" stroke-width="2"
		class="segment"
        d="M 0 0 L 0 -135 A 135 135 0 0 1 128.8 -41.6 Z"
    />
    <path id="oif-segment-purple" fill="#9b36e2"
        stroke="#edebf0" stroke-width="2"
		class="segment"
        d="M 0 0 L 128.8 -41.6 A 135 135 0 0 1 79.4 109.4 Z"
    />
    <path id="oif-segment-red" fill="#e83030"
        stroke="#edebf0" stroke-width="2"
		class="segment"
        d="M 0 0 L 79.4 109.4 A 135 135 0 0 1 -79.4 109.4 Z"
    />
    <path id="oif-segment-blue" fill="#0088cc"
        stroke="#edebf0" stroke-width="2"
		class="segment"
        d="M 0 0 L -79.4 109.4 A 135 135 0 0 1 -128.8 -41.6 Z"
    />
    <path id="oif-segment-yellow" fill="#f4c025"
        stroke="#edebf0" stroke-width="2"
		class="segment"
        d="M 0 0 L -128.8 -41.6 A 135 135 0 0 1 0 -135 Z"
    />
</g>

<g transform="rotate(36)">
    <path 
		transform="scale(11.88) rotate(180) translate(-0.025 -0.3)"
		style="
			fill: #343048;
			stroke: #edebf0;
			stroke-width: 3px;
		"
		class="star"
		d="M0-16 3.652-4.76h11.817l-9.56 6.944 3.65 11.24L0 6.474l-9.561 6.947
			3.652-11.24-9.56-6.943h11.817L0-16z"
	/>
</g>

<text 
	x="0" y="10"
	style="
		fill: #343048;
		font-family: sans-serif;
		font-size: 150px;
		font-weight: bold;
      	text-anchor: middle;
      	dominant-baseline: central;
	"
	class="letter"
></text>

</svg>