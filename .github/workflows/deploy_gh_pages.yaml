name: Build and Deploy to GitHub Pages

on:
  # Déclenchement sur un push vers la branche principale
  push:
    branches: ['main', 'dev']

  # Permet de lancer manuellement depuis l'onglet Actions
  workflow_dispatch:

# Permissions nécessaires pour déployer sur GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Un seul déploiement peut être en cours à la fois
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Étape de build
  build:
    runs-on: ubuntu-latest
    steps:
      # Configuration de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Si push sur main : build seulement main
      - name: Build main branch only
        if: github.ref_name == 'main'
        run: |
          git clone --depth 1 --branch main https://github.com/${{ github.repository }}.git main-repo
          cd main-repo
          npm install
          npm run build
          cd ..
          mkdir -p staging
          mv main-repo/build/* staging/

      # Si push sur dev : build main ET dev
      - name: Build both main and dev branches
        if: github.ref_name == 'dev'
        run: |
          # Build main
          echo "Building main branch..."
          git clone --depth 1 --branch main https://github.com/${{ github.repository }}.git main-repo
          cd main-repo
          npm install
          npm run build
          cd ..

          # Build dev
          echo "Building dev branch..."
          git clone --depth 1 --branch dev https://github.com/${{ github.repository }}.git dev-repo
          cd dev-repo
          npm install
          npm run build
          cd ..

          # Organize: main at root, dev in /dev
          mkdir -p staging
          mv main-repo/build/* staging/
          mkdir -p staging/dev
          mv dev-repo/build/* staging/dev/

      # Envoi des fichiers générés comme artefact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./staging

  # Étape de déploiement
  deploy:
    environment:
      name: ${{ github.ref_name == 'main' && 'github-pages' || '' }}
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Déploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
