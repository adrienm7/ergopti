        class="segment"
		d="M-65,0 L65,0 L0,-135 Z"
	/>
    <path id="oif-segment-purple" fill="#9b36e2"
		stroke="#343048" stroke-width="4" 
		transform="rotate(108)" 
        class="segment"
		d="M-65,0 L65,0 L0,-135 Z"
	/>
    <path id="oif-segment-red" fill="#e83030"
		stroke="#343048" stroke-width="4" 
		transform="rotate(180)" 
        class="segment"
		d="M-65,0 L65,0 L0,-135 Z"
	/>
    <path id="oif-segment-blue" fill="#0088cc"
		stroke="#343048" stroke-width="4" 
		transform="rotate(252)" 
